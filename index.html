<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlashFlow Vocab Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <div id="setup" class="panel">
        <h2 style="margin:0; font-size: 28px;">Latin Grind üèõÔ∏è</h2>
        <p style="opacity:0.6; font-size:13px;">Format: Word, Meaning</p>
        
        <textarea id="input" placeholder="Amo, Ich liebe&#10;Video, Ich sehe"></textarea>
        
        <div class="controls">
            <button class="btn-start" onclick="loadVocab()">Start New</button>
            <button id="btn-resume" class="btn-secondary hidden" onclick="resumeLast()">Resume Saved</button>
        </div>

        <div id="history-section" class="hidden">
            <p style="font-weight:bold; margin-top:20px; font-size:12px; color:var(--secondary);">PAST ATTEMPTS</p>
            <div id="history-list" class="history-list"></div>
        </div>
    </div>

    <div id="game" class="hidden">
        <div class="progress-container"><div id="progress-bar"></div></div>
        
        <div class="card-stack">
            <div class="card-ghost"></div>
            <div class="card" id="card">
                <div class="face front" id="front">Word</div>
                <div class="face back" id="back">Meaning</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-didnt" onclick="handleAction(false)">Skip</button>
            <button class="btn-knew" onclick="handleAction(true)">Got it</button>
        </div>
        <p class="hint">Tap to flip ‚Ä¢ Swipe to decide</p>
    </div>

    <div id="result" class="panel hidden">
        <h2 id="score-text" style="text-align:center"></h2>
        <div id="stats-box" class="stats-box"></div>
        <div id="result-lists" class="scroll-list"></div>
        <button class="btn-start" style="width:100%; margin-top:25px" onclick="location.reload()">Back Home</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
