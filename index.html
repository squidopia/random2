<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volcabulary thing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root {
            --primary: #6a8cff;
            --secondary: #9a6aff;
            --success: #4caf50;
            --error: #ff5252;
            --bg: #0f0f1a;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            background: radial-gradient(circle at top, #1c1c3c 0%, #0f0f1a 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            touch-action: none;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        /* Glass Panels */
        .panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        textarea {
            width: 100%;
            height: 160px;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 18px;
            color: #fff;
            padding: 15px;
            margin: 20px 0;
            font-family: 'Fira Code', monospace;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        textarea:focus { border-color: var(--primary); }

        #game {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            perspective: 1200px;
        }

        .card-stack {
            position: relative;
            width: 100%;
            height: 420px;
            transform-style: preserve-3d;
        }

        .card-ghost {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.05);
            border-radius: 28px;
            transform: scale(0.95) translateY(10px);
            z-index: 0;
        }

        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            cursor: grab;
            z-index: 2;
            transition: transform 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card:active { cursor: grabbing; }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            font-size: 32px;
            font-weight: 800;
            box-sizing: border-box;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            background: #ffffff;
            color: #1a1a2e;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .back {
            transform: rotateY(180deg);
            background: #f8f9ff;
            color: var(--secondary);
            background-image: radial-gradient(circle at top left, #fff 0%, #eef2ff 100%);
        }

        .flipping {
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) !important;
        }

        .is-flipped {
            transform: rotateY(180deg) scale(1.05) !important;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 35px;
        }

        button {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 20px;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .btn-knew  { background: var(--success); color: white; }
        .btn-didnt { background: var(--error);   color: white; }
        .btn-start { background: linear-gradient(to right, var(--primary), var(--secondary)); color: white; }

        button:hover {
            transform: translateY(-3px);
            opacity: 0.9;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            transition: width 0.4s ease;
        }

        .hidden   { display: none !important; }
        .anim-out { pointer-events: none; }
    </style>
</head>

<body>
<div class="app-container">

    <!-- SETUP -->
    <div id="setup" class="panel">
        <h2 style="margin:0; font-size: 28px;">Latin Grind üèõÔ∏è</h2>
        <p style="opacity:0.6; font-size:14px;">Paste vocab: Word, Meaning</p>

        <textarea id="input"
        placeholder="Amo, Ich liebe&#10;Video, Ich sehe"></textarea>

        <div class="controls">
            <button class="btn-start" onclick="loadVocab()">Let's Go</button>
        </div>
    </div>

    <!-- GAME -->
    <div id="game" class="hidden">

        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>

        <div class="card-stack">
            <div class="card-ghost"></div>

            <div class="card" id="card">
                <div class="face front" id="front">Word</div>
                <div class="face back" id="back">Meaning</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-didnt" onclick="handleAction(false)">Skip</button>
            <button class="btn-knew" onclick="handleAction(true)">Got it</button>
        </div>
    </div>

    <!-- RESULT -->
    <div id="result" class="panel hidden">
        <h2 id="score-text" style="text-align:center"></h2>
        <div id="result-lists" style="max-height:35vh; overflow-y:auto; padding-right:10px;"></div>
        <button class="btn-start" style="width:100%; margin-top:25px" onclick="location.reload()">Reset Session</button>
    </div>

</div>

</body>
</html>
