<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlashFlow Vocab Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root {
            --primary: #6a8cff;
            --secondary: #9a6aff;
            --success: #4caf50;
            --error: #ff5252;
            --bg: #0f0f1a;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            background: radial-gradient(circle at top, #1c1c3c 0%, #0f0f1a 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            touch-action: none;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        textarea {
            width: 100%;
            height: 160px;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 18px;
            color: #fff;
            padding: 15px;
            margin: 20px 0;
            font-family: 'Fira Code', monospace;
            box-sizing: border-box;
            outline: none;
            resize: none;
        }

        #game {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            perspective: 1200px;
        }

        .card-stack {
            position: relative;
            width: 100%;
            height: 420px;
            transform-style: preserve-3d;
        }

        .card-ghost {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.05);
            border-radius: 28px;
            transform: scale(0.95) translateY(10px);
            z-index: 0;
        }

        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            cursor: grab;
            z-index: 2;
            transition: transform 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            font-size: 32px;
            font-weight: 800;
            box-sizing: border-box;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            background: #ffffff;
            color: #1a1a2e;
        }

        .back {
            transform: rotateY(180deg);
            background: #f8f9ff;
            color: var(--secondary);
        }

        .flipping {
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) !important;
        }

        .is-flipped {
            transform: rotateY(180deg) scale(1.05) !important;
        }

        .controls { display: flex; gap: 15px; margin-top: 35px; }
        
        button {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 20px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-knew { background: var(--success); color: white; }
        .btn-didnt { background: var(--error); color: white; }
        .btn-start { background: linear-gradient(to right, var(--primary), var(--secondary)); color: white; }
        .btn-history { background: rgba(255,255,255,0.1); color: white; margin-top: 10px; font-size: 12px; }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-bottom: 30px;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            transition: width 0.4s ease;
        }

        .hidden { display: none !important; }
        .anim-out { pointer-events: none; }
        
        .result-list {
            max-height: 250px;
            overflow-y: auto;
            margin: 20px 0;
            text-align: left;
        }

        .history-text { font-size: 12px; opacity: 0.5; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="setup" class="panel">
        <h2 style="margin:0;">Latin Grind üèõÔ∏è</h2>
        <textarea id="input" placeholder="Word, Meaning"></textarea>
        <button class="btn-start" style="width:100%" onclick="loadVocab()">Start Session</button>
        <div id="last-score" class="history-text"></div>
    </div>

    <div id="game" class="hidden">
        <div class="progress-container"><div id="progress-bar"></div></div>
        <div class="card-stack">
            <div class="card-ghost"></div>
            <div class="card" id="card">
                <div class="face front" id="front">Word</div>
                <div class="face back" id="back">Meaning</div>
            </div>
        </div>
        <div class="controls">
            <button class="btn-didnt" onclick="handleAction(false)">Skip</button>
            <button class="btn-knew" onclick="handleAction(true)">Got it</button>
        </div>
    </div>

    <div id="result" class="panel hidden">
        <h2 id="score-text" style="text-align:center"></h2>
        <div id="result-lists" class="result-list"></div>
        <button class="btn-start" style="width:100%" onclick="location.reload()">Try Again</button>
    </div>
</div>

<script>
    let cards = [], index = 0, correct = [], wrong = [];
    let startX = 0, currentX = 0, isDragging = false, flipped = false;
    const cardEl = document.getElementById('card');
    const inputEl = document.getElementById('input');

    // LOCAL STORAGE: Load saved vocab & last score on startup
    window.onload = () => {
        const savedTxt = localStorage.getItem('flashflow_vocab');
        if(savedTxt) inputEl.value = savedTxt;
        
        const lastScore = localStorage.getItem('flashflow_last_score');
        if(lastScore) document.getElementById('last-score').textContent = `Last Session: ${lastScore}%`;
    };

    function loadVocab() {
        let txt = inputEl.value;
        // Save to LocalStorage
        localStorage.setItem('flashflow_vocab', txt);

        cards = txt.split('\n').filter(l => l.trim()).map(line => {
            let p = line.includes(',') ? line.split(',') : line.split('\t');
            return { front: p[0]?.trim(), back: p[1]?.trim() };
        }).filter(c => c.front && c.back);

        if(!cards.length) return alert("Add words, bro!");
        start();
    }

    function start() {
        document.getElementById("setup").classList.add("hidden");
        document.getElementById("game").classList.remove("hidden");
        index = 0; correct = []; wrong = [];
        showCard();
    }

    function showCard() {
        if (index >= cards.length) return finish();
        const progress = (index / cards.length) * 100;
        document.getElementById("progress-bar").style.width = `${progress}%`;
        
        flipped = false;
        cardEl.classList.remove('is-flipped', 'flipping', 'anim-out');
        cardEl.style.transform = 'none';
        
        document.getElementById("front").textContent = cards[index].front;
        document.getElementById("back").textContent = cards[index].back;
    }

    cardEl.addEventListener('pointerdown', e => {
        if(cardEl.classList.contains('anim-out')) return;
        startX = e.clientX;
        isDragging = true;
        cardEl.style.transition = 'none';
    });

    window.addEventListener('pointermove', e => {
        if (!isDragging) return;
        currentX = e.clientX - startX;
        let rotate = currentX / 15;
        
        // BUG FIX: Maintain the 180deg flip while dragging
        let baseRotation = flipped ? 'rotateY(180deg)' : 'rotateY(0deg)';
        cardEl.style.transform = `translateX(${currentX}px) rotate(${rotate}deg) ${baseRotation}`;
    });

    window.addEventListener('pointerup', () => {
        if (!isDragging) return;
        isDragging = false;
        
        if (Math.abs(currentX) > 130) {
            handleAction(currentX > 0);
        } else {
            // TAP detected
            if (Math.abs(currentX) < 10) {
                flipped = !flipped;
                cardEl.classList.add('flipping');
                if(flipped) cardEl.classList.add('is-flipped');
                else cardEl.classList.remove('is-flipped');
                setTimeout(() => cardEl.classList.remove('flipping'), 600);
            } else {
                // Return to center
                cardEl.style.transition = 'transform 0.4s ease';
                cardEl.style.transform = flipped ? 'rotateY(180deg)' : 'none';
            }
        }
        currentX = 0;
    });

    function handleAction(knew) {
        let c = cards[index];
        if (knew) correct.push(c); else wrong.push(c);
        
        cardEl.classList.add('anim-out');
        cardEl.style.transition = 'transform 0.5s ease-in';
        
        // Keep flip state during exit animation
        let baseRotation = flipped ? 'rotateY(180deg)' : '';
        cardEl.style.transform = `translateX(${knew ? 1000 : -1000}px) ${baseRotation} scale(0.5)`;
        
        setTimeout(() => { 
            index++; 
            showCard(); 
        }, 400);
    }

    function finish() {
        document.getElementById("game").classList.add("hidden");
        document.getElementById("result").classList.remove("hidden");
        
        let pct = Math.round((correct.length / cards.length) * 100);
        localStorage.setItem('flashflow_last_score', pct); // Store score
        
        document.getElementById("score-text").innerHTML = `Score: ${pct}% üéØ`;
        
        let html = wrong.length > 0 ? `<p style="opacity:0.6">Review these:</p>` : "";
        html += wrong.map(c => `<div style="background:rgba(255,82,82,0.1); padding:10px; border-radius:10px; margin-bottom:5px;">‚ùå ${c.front} ‚Üí ${c.back}</div>`).join('');
        
        document.getElementById("result-lists").innerHTML = html || "Crown's yours, King! üëë";
    }
</script>
</body>
</html>
